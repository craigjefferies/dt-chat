# LibreChat Configuration
# https://www.librechat.ai/docs/configuration/librechat_yaml
version: 1.2.1
cache: true

interface:
  forceTemporaryChat: true
  customWelcome: "Kia ora to DTTA Chat! Enjoy your experience."
  fileSearch: false
  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://librechat.ai/tos"
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
    modalContent: |
      # Terms and Conditions for LibreChat
      *Effective Date: February 18, 2024*
      ...
  endpointsMenu: true
  modelSelect: true        # hide model selector (only one model anyway)
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: false
  multiConvo: true
  agents: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: false
  fileCitations: true

registration:
  # keep only providers you've configured
  socialLogins: ["github", "google", "discord"]

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      # only one model â€” no fetching or listing
      models:
        default:
          - "google/gemini-2.5-flash-preview-09-2025"
          - "google/gemini-2.5-pro"
        fetch: true
      titleConvo: true
      titleModel: "google/gemini-2.5-flash-preview-09-2025"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter (Gemini 2.5 Flash)"
