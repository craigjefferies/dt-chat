# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml

version: 1.2.1

# --- DEMO PRIVACY SETTINGS ---
cache: false          # disables caching to prevent chat history persistence
mongo:
  enabled: false       # disables MongoDB storage entirely
  uri: ""              # no database connection (sessions live only in browser)
  collection: ""
  user: ""
  password: ""

# --- INTERFACE CONFIGURATION ---
interface:
  customWelcome: 'Kia ora and welcome to DTTA Chat! Each session is private and temporary.'
  fileSearch: false
  fileCitations: true
  bookmarks: false
  multiConvo: false          # disables persistent multi-conversation mode for privacy
  agents: true
  presets: true
  prompts: true
  sidePanel: true
  parameters: true
  modelSelect: true
  endpointsMenu: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: false
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: 'Terms of Service for DTTA Chat'
    modalContent: |
      # Terms and Conditions for DTTA Chat
      *Effective Date: February 18, 2024*
      ---
      This demo environment is temporary. 
      No personal data or chat history is stored or shared.
      Please avoid entering identifiable student or teacher information.

# --- REGISTRATION & ACCESS CONTROL ---
registration:
  socialLogins: []        # disables social logins for demo simplicity

actions:
  allowedDomains:
    - 'librechat.ai'
    - 'openrouter.ai'
    - 'google.com'

# --- CUSTOM MODEL ENDPOINT (OpenRouter) ---
endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      headers:
        x-librechat-body-parentmessageid: "{{LIBRECHAT_BODY_PARENTMESSAGEID}}"
      models:
        default:
          - "google/gemini-2.5-flash-preview-09-2025"
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-5-nano"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter (DTTA Demo)"
