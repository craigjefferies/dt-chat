# LibreChat Configuration
version: 1.2.1
cache: true

interface:
  forceTemporaryChat: true
  customWelcome: "Kia ora to DTTA Chat! Enjoy your experience."
  fileSearch: false
  privacyPolicy:
    externalUrl: "https://librechat.ai/privacy-policy"
    openNewTab: true
  termsOfService:
    externalUrl: "https://librechat.ai/tos"
    openNewTab: true
    modalAcceptance: true
    modalTitle: "Terms of Service for LibreChat"
    modalContent: |
      # Terms and Conditions for LibreChat
      *Effective Date: February 18, 2024*
      ...
  endpointsMenu: true
  modelSelect: true          # keep visible to choose between your 2 models
  parameters: true           # enables the right parameters drawer (⚙️ button)
  sidePanel: true            # left sidebar (chats/presets/agents)
  presets: true
  prompts: true
  bookmarks: false
  multiConvo: true
  agents: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: false
  fileCitations: true

registration:
  socialLogins: ["github", "google", "discord"]

actions:
  allowedDomains:
    - "swapi.dev"
    - "librechat.ai"
    - "google.com"

endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      models:
        # lock the catalog to only these two — do NOT fetch everything
        fetch: false
        default:
          - "google/gemini-2.5-flash-preview-09-2025"
          - "google/gemini-2.5-pro"
      titleConvo: true
      titleModel: "google/gemini-2.5-flash-preview-09-2025"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter (Gemini Only)"
