# For more information, see the Configuration Guide:
# https://www.librechat.ai/docs/configuration/librechat_yaml
version: 1.2.1
cache: true

interface:
  customWelcome: 'Kiaora to LibreChat! Enjoy your experience.'
  fileSearch: true
  privacyPolicy:
    externalUrl: 'https://librechat.ai/privacy-policy'
    openNewTab: true
  termsOfService:
    externalUrl: 'https://librechat.ai/tos'
    openNewTab: true
    modalAcceptance: true
    modalTitle: 'Terms of Service for LibreChat'
    modalContent: |
      # Terms and Conditions for LibreChat
      *Effective Date: February 18, 2024*
      ...
  endpointsMenu: true
  modelSelect: true
  parameters: true
  sidePanel: true
  presets: true
  prompts: true
  bookmarks: true
  multiConvo: true
  agents: true
  peoplePicker:
    users: true
    groups: true
    roles: true
  marketplace:
    use: false
  fileCitations: true

registration:
  socialLogins: ['github', 'google', 'discord', 'openid', 'facebook', 'apple', 'saml']

actions:
  allowedDomains:
    - 'swapi.dev'
    - 'librechat.ai'
    - 'google.com'

# --- SINGLE endpoints block (keep only this one) ---
endpoints:
  custom:
    - name: "OpenRouter"
      apiKey: "${OPENROUTER_KEY}"
      baseURL: "https://openrouter.ai/api/v1"
      headers:
        x-librechat-body-parentmessageid: "{{LIBRECHAT_BODY_PARENTMESSAGEID}}"
      models:
        default:
          - "openai/gpt-5-mini"     # alt path works; see note below
          - "google/gemini-2.5-flash"
        fetch: false
      titleConvo: true
      titleModel: "openai/gpt-5-mini"
      dropParams: ["stop"]
      modelDisplayLabel: "OpenRouter (DT)"
